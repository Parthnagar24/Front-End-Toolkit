<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Anchor Tag Examples</title>
  </head>
  <body>
    <!-- 1. Basic Link -->
    <a href="https://www.example.com">Visit Example Website</a>

    <!-- 2. Open Link in New Tab -->
    <a href="https://www.openai.com" target="_blank" rel="noopener noreferrer">
      OpenAI (opens in new tab)
    </a>

    <!-- 3. Internal Link to a Section -->

    <a href="#about">Jump to About Section</a>

    <!-- 4. Email Link -->

    <a href="mailto:support@example.com" title="Send us an email">
      Email Support
    </a>

    <!-- 5. Telephone Link -->

    <a href="tel:+919876543210" title="Call us now">Call Us</a>

    <!-- 6. Download Link -->

    <a href="files/sample.pdf" download="MyFile.pdf" title="Download PDF">
      Download PDF File
    </a>

    <!-- 7. Anchor with Tooltip -->

    <a
      href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a"
      title="Learn more about the anchor tag on MDN"
    >
      Hover me to see tooltip
    </a>
  </body>
</html>
