<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Math</th>
          <th>Science</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Ravi</td>
          <td>90</td>
          <td>85</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sita</td>
          <td>95</td>
          <td>92</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Average</td>
          <td>92.5</td>
          <td>88.5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
