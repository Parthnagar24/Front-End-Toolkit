<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists Example</title>
  </head>
  <body>
    <h1>HTML Lists Example</h1>

    <!-- Unordered List -->
    <h2>Unordered List (Bullets)</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>
        Fruits with nested list
        <ul>
          <li>Mango</li>
          <li>Pineapple</li>
        </ul>
      </li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List (Numbers)</h2>
    <ol>
      <li>Wake up</li>
      <li>Brush Teeth</li>
      <li>Have Breakfast</li>
      <li>
        Study Routine
        <ol>
          <li>Math</li>
          <li>Science</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
