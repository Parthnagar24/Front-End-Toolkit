<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        gap: 10px;
        padding: 12px;
        border: 1px solid #888;
      }
      .a {
        flex: 1 1 100px;
        background: #b2dfdb;
        padding: 14px;
      }
      .b {
        flex: 2 1 150px;
        background: #ffcdd2;
        padding: 14px;
      }
      .c {
        flex: 1 1 80px;
        background: #c5cae9;
        padding: 14px;
      }
    </style>
  </head>
  <body>
    <h2>7) flex: grow shrink basis</h2>
    <div class="container">
      <div class="a">A (flex:1 1 100px)</div>
      <div class="b">B (flex:2 1 150px)</div>
      <div class="c">C (flex:1 1 80px)</div>
    </div>
  </body>
</html>
