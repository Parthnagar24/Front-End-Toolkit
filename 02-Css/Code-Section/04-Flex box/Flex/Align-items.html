<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        align-items: center; /* try flex-start, flex-end, baseline, stretch */
        height: 140px;
        gap: 12px;
        border: 1px solid #999;
        padding: 12px;
      }
      .item {
        background: #c8e6c9;
        padding: 10px;
        border-radius: 6px;
      }
      .tall {
        padding: 28px 10px;
      }
    </style>
  </head>
  <body>
    <h2>3) align-items: center</h2>
    <div class="container">
      <div class="item">A</div>
      <div class="item tall">B (taller)</div>
      <div class="item">C</div>
    </div>
  </body>
</html>
