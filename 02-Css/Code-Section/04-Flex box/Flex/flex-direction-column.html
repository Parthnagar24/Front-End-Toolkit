<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column; /* column stacks items vertically */
        gap: 10px;
        width: 220px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #333;
      }
      .item {
        padding: 10px;
        background: #f3e5f5;
        border-radius: 6px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>4) flex-direction: column</h2>
    <div class="container">
      <div class="item">One</div>
      <div class="item">Two</div>
      <div class="item">Three</div>
    </div>
  </body>
</html>
