<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: space-between; /* try center, flex-start, space-around */
        padding: 16px;
        border: 2px solid #444;
      }
      .item {
        padding: 12px 20px;
        background: #ffe0b2;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h2>2) justify-content: space-between</h2>
    <div class="container">
      <div class="item">Left</div>
      <div class="item">Middle</div>
      <div class="item">Right</div>
    </div>
  </body>
</html>
